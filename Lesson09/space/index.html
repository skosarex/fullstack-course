<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Космос</title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <header>
      <h1>Космос: неизведанный мир</h1>
      <nav>
        <a href="#system" class="iconup">
          <img src="assets/header/sputnik.png" alt="Переместиться к разделу «Солнечная система»">
          Солнечная система
        </a>
        <a href="#" class="iconup">
          <img src="assets/header/rocket.png" alt="Переместиться к разделу «Техника»">
          Техника
        </a>
        <a href="#" class="iconup">
          <img src="assets/header/star.png" alt="Переместиться к разделу «Земные звёзды»">
          Земные звёзды
        </a>
      </nav>
    </header>
    <main>
      <section id="system">
        <h2>Солнечная система</h2>
        <article>
          <div class="planet venus">
            <img src="assets/planets/venus.jpg" alt="">
            <p>Венера</p>
          </div>
          <div class="planet earth">
            <img src="assets/planets/earth.jpg" alt="">
            <p>Земля</p>
          </div>
          <div class="planet jupiter">
            <img src="assets/planets/jupiter.jpg" alt="">
            <p>Юпитер</p>
          </div>
        </article>
      </section>
    </main>
    <footer>
      <img class="socicon vk" src="assets/footer/vk.png">
      <img class="socicon yt" src="assets/footer/youtube.png">
      <img class="socicon tg" src="assets/footer/telegram.png">
      <img class="socicon snpcht" src="assets/footer/snapchat.png">
    </footer>
  </body>
</html>
