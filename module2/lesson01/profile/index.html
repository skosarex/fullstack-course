<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Бард</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/index.css">
  <script src="js/index.js" defer></script>
</head>

<body>
  <div class="container  vh-100 p-3">
    <div class="row justify-content-center align-items-center" id="row">
      <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="assets/bard.png" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Эмиль</h5>
              <p class="card-text">
                Возраст: <span id="age">20</span><br>
                Класс: <span id="role">Бард</span><br>
                Способности: <span id="ability">Сила убеждения и остроумные шутки</span>
              </p>
              <p class="card-text" id="gold">В кармане 3 золотых</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
