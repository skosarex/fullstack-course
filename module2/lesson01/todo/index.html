<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Список дел</title>
  <meta charset="UTF-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="css/index.css">
  <script src="js/index.js" defer></script>
</head>

<body>

  <div class="row justify-content-center align-items-center vh-100">
    <div class="col-6 text-center">
      <div class="card">
        <div class="text-center p-3">
          <img src="assets/to-do-list.png" class="card-img-top" alt="...">
        </div>
        <div class="card-body">
          <h5 class="card-title">Список дел</h5>
          <p id="text" class="card-text">Ты справишься!</p>
        </div>
        <div id="hide">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Погулять с собакой</li>
            <li class="list-group-item">Сделать уроки</li>
            <li class="list-group-item">Поужинать</li>
          </ul>
          <div class="card-footer">
            <button id="click" type="button" class="btn btn-primary">
              Закончить этот день
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
