<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Добавление в корзину</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/index.css">
  <script src="js/index.js" defer></script>
</head>

<body>
  <div class="container p-3">
    <div class="row vh-100 justify-content-center align-items-center">
      <div class="col-6">
        <div class="card  text-center">
          <img src="assets/apple.png" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title text-center">Яблоко</h5>
          </div>
          <div class="card-footer text-center">
            <button class="btn btn-primary" id="plus">+</button>
            <span class="amount" id="amount">0</span>
            <button class="btn btn-primary" id="minus">-</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
