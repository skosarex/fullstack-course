<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Iframe test page</title>
</head>

<body>
    <header>
        <h1>iframe test page</h1>
        <nav>
            <ul>
                <li>
                    <a href="#music">Music</a>
                </li>
                <li>
                    <a href="#maps">Maps</a>
                </li>
                <li>
                    <a href="#images">Images</a>
                </li>
                <li>
                    <a href="#videos">Videos</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="music">
            <h2>Music</h2>
            <iframe frameborder="0" style="border:none;width:100%;height:180px;" width="100%" height="180"
                src="https://music.yandex.ru/iframe/#track/2278985/718991">Слушайте <a
                    href='https://music.yandex.ru/album/718991/track/2278985'>Rolling In The Deep</a> — <a
                    href='https://music.yandex.ru/artist/37027'>Adele</a> на Яндекс Музыке
            </iframe>

            <iframe frameborder="0" style="border:none;width:100%;height:450px;" width="100%" height="450"
                src="https://music.yandex.ru/iframe/#album/19122474">Слушайте <a
                    href='https://music.yandex.ru/album/19122474'>Everyday Is Christmas</a> — <a
                    href='https://music.yandex.ru/artist/6043'>Sia</a> на Яндекс Музыке
            </iframe>
        </section>

        <section id="maps">
            <h2>Maps</h2>
            <h3>Yandex Maps</h3>
            <div style="position:relative;overflow:hidden;"><a
                    href="https://yandex.ru/maps/50/perm/?utm_medium=mapframe&utm_source=maps"
                    style="color:#eee;font-size:12px;position:absolute;top:0px;">Пермь</a><a
                    href="https://yandex.ru/maps/50/perm/?bookmarks%5Bpid%5D=work&bookmarks%5Buri%5D=ymapsbm1%3A%2F%2Fpin%3Fll%3D56.299893%252C57.987503&ll=56.299045%2C57.987205&utm_medium=mapframe&utm_source=maps&z=18.47"
                    style="color:#eee;font-size:12px;position:absolute;top:14px;">Работа — Яндекс Карты</a><iframe
                    src="https://yandex.ru/map-widget/v1/-/CCUfE4baKB" width="100%" height="400" frameborder="1"
                    allowfullscreen="true" style="position:relative;"></iframe></div>
            <h3>Google Maps</h3>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1452.9471004374525!2d56.29974918792159!3d57.988053116922806!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x43e8c16a5037616f%3A0x54e70b75d1f9e65!2sLitsey%202!5e0!3m2!1sen!2sru!4v1668870902612!5m2!1sen!2sru"
                width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>

        <section id="images">
            <h2>Images</h2>
            <iframe src="https://assets.pinterest.com/ext/embed.html?id=99923685475464234" height="700" width="450"
                frameborder="0" scrolling="no"></iframe>
            <iframe src="https://assets.pinterest.com/ext/embed.html?id=133841420168216168" height="459" width="345"
                frameborder="0" scrolling="no"></iframe>
        </section>

        <section id="videos">
            <h2>Videos</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/9lO06Zxhu88"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </section>
    </main>

    <footer>
        <nav>
            <a href="#">
                <img src="" alt="">
            </a>
            <a href="#">
                <img src="" alt="">
            </a>
            <a href="#">
                <img src="" alt="">
            </a>
            <a href="#">
                <img src="" alt="">
            </a>
        </nav>
    </footer>
</body>

</html>
