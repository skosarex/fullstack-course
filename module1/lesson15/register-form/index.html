<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <img src="assets/header.jpg" alt="header">
    </header>

    <main>
        <div class="container">
            <h1>Register form</h1>
            <form>
                <div class="row g-3 mb-5">
                    <div class="col-md-4">
                        <label class="form-label" for="name">First name</label>
                        <input class="form-control" type="text" id="name" placeholder="Ivan">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label" for="surname">Last name</label>
                        <input class="form-control" type="text" id="surname" placeholder="Ivanov">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label" for="birth">Date of birth</label>
                        <input class="form-control" type="date" id="birth">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label" for="email">Email</label>
                        <input class="form-control" type="email" id="email" placeholder="me@example.org">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label" for="phone">Phone number</label>
                        <input class="form-control" type="tel" id="phone" placeholder="+1 (999) 999-99-99">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label" for="password">Password</label>
                        <input class="form-control" type="password" id="password" placeholder="********">
                    </div>
                </div>

                <footer class="row g-3 mb-5">
                    <div class="col-md-8">
                        <div class="form-check">
                            <input id="agreement" class="form-check-input" type="checkbox">
                            <label for="agreement" class="form-check-label">Subscribe to the newsletter</label>
                        </div>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-primary w-100">
                                Register
                            </button>
                        </div>
                    </div>
                </footer>
            </form>
        </div>
    </main>
</body>
</html>
